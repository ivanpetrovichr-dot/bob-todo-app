<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Simple & Clean</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">üìù My Todo List</h1>
            <p class="app-subtitle">Stay organized and productive</p>
        </header>

        <!-- Add Todo Form -->
        <div class="add-todo-section">
            <form id="addTodoForm" class="add-todo-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="todoTitle" 
                        class="input-field" 
                        placeholder="What needs to be done?"
                        required
                        autocomplete="off"
                    >
                    <textarea 
                        id="todoDescription" 
                        class="input-field textarea-field" 
                        placeholder="Add a description (optional)"
                        rows="2"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">+</span>
                    Add Todo
                </button>
            </form>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">
                All <span class="count" id="countAll">0</span>
            </button>
            <button class="filter-btn" data-filter="active">
                Active <span class="count" id="countActive">0</span>
            </button>
            <button class="filter-btn" data-filter="completed">
                Completed <span class="count" id="countCompleted">0</span>
            </button>
        </div>

        <!-- Todo List -->
        <div class="todos-container">
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Loading todos...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üìã</div>
                <h3>No todos yet</h3>
                <p>Add your first todo to get started!</p>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Todos will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with Flask & Vanilla JavaScript</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Todo?</h3>
            <p>Are you sure you want to delete this todo? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Edit Todo Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Todo</h3>
            <form id="editTodoForm">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input 
                        type="text" 
                        id="editTitle" 
                        class="input-field" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea 
                        id="editDescription" 
                        class="input-field textarea-field" 
                        rows="3"
                    ></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
